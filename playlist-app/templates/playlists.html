<!-- playlists.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Playlists</title>
</head>
<body>
    <h1>All Playlists</h1>
    <ul>
        {% for playlist in playlists %}
            <li><a href="{{ url_for('show_playlist', playlist_id=playlist.id) }}">{{ playlist.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_playlist') }}">Add Playlist</a>
</body>
</html>
